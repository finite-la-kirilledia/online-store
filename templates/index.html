<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- Latest compiled and minified CSS -->
    {% comment %}<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">{% endcomment %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <!-- Выйти -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="">Выйти</button>
                </form>
            {% else %}
                <!-- Войти -->
                <button type="button" class="" data-toggle="modal" data-target="#modalLong">
                    Войти
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modalLong" tabindex="-1" role="dialog"
                     aria-labelledby="modalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                                    <li class="nav-item text">
                                        <a class="nav-link active" id="pills-login-tab" data-toggle="pill"
                                           href="#pills-login" role="tab" aria-controls="pills-login"
                                           aria-selected="true">Вход</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="pills-registration-tab" data-toggle="pill"
                                           href="#pills-registration" role="tab" aria-controls="pills-registration"
                                           aria-selected="false">Регистрация</a>
                                    </li>
                                </ul>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="tab-content" id="pills-tabContent">
                                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                         aria-labelledby="pills-login-tab">
                                        <!-- Вход -->
                                        <form method="post" action="{% url 'login' %}">
                                            {% csrf_token %}

                                            {% if error %}
                                                <p>{{ error }}</p>
                                            {% endif %}
                                            {{ userLoginForm }}

                                            <button type="submit">Войти</button>
                                        </form>
                                    </div>
                                    <div class="tab-pane fade" id="pills-registration" role="tabpanel"
                                         aria-labelledby="pills-registration-tab">
                                        <!-- Регистрация -->
                                        <form method="post" action="{% url 'register' %}">
                                            {% csrf_token %}

                                            {{ userCreationForm }}

                                            <button type="submit">Зарегистрироваться</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div> -->
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </div>
    <!-- End of Header -->

    <!-- Content -->
    <div class="row">
        <div class="col">

        </div>
    </div>
    <!-- End of Content -->
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
