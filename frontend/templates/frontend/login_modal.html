<!-- Войти -->
<button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#modalLong">
    Войти
</button>

<!-- Modal -->
<div class="modal fade" id="modalLong" tabindex="-1" role="dialog"
     aria-labelledby="modalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item text">
                        <a class="nav-link active" id="pills-login-tab" data-toggle="pill"
                           href="#pills-login" role="tab" aria-controls="pills-login"
                           aria-selected="true">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-registration-tab" data-toggle="pill"
                           href="#pills-registration" role="tab" aria-controls="pills-registration"
                           aria-selected="false">Регистрация</a>
                    </li>
                </ul>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                         aria-labelledby="pills-login-tab">
                        <!-- Вход -->
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}

                            {% if error %}
                                <p>{{ error }}</p>
                            {% endif %}
                            {{ userLoginForm }}

                            <button type="submit">Войти</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="pills-registration" role="tabpanel"
                         aria-labelledby="pills-registration-tab">
                        <!-- Регистрация -->
                        <form method="post" action="{% url 'register' %}">
                            {% csrf_token %}

                            {{ userCreationForm }}

                            <button type="submit">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--<div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
        </div>
    </div>
</div>
