{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="{% static 'frontend/css/libs/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'frontend/js/libs/jquery-3.2.1.slim.min.js' %}"></script>
    <script src="{% static 'frontend/js/libs/popper.min.js' %}"></script>
    <script src="{% static 'frontend/js/libs/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <!-- Header -->
    <div class="row">
        <div class="col">
            {% if user.is_authenticated %}
                <!-- Выйти -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="">Выйти</button>
                </form>
            {% else %}
                <!-- Войти -->
                {% include 'frontend/login_modal.html' %}
            {% endif %}
        </div>
    </div>
    <!-- End of Header -->

    <!-- Content -->
    <div class="row">
        {% for bookImage in booksImages %}
            <div class="col-3">
                <img height="200px" src="{{ bookImage.image.url }}">
                {{ bookImage.book.name }}
                {{ bookImage.book.price }}
            </div>
        {% endfor %}
    </div>
    <!-- End of Content -->

</div>
<!-- End of container -->

</body>
</html>
